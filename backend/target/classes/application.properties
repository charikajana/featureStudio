spring.application.name=bdd-editor-backend

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bdd_editor}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Configuration (Basic setup, to be refined)
spring.security.user.name=admin
spring.security.user.password=admin

# File Storage Configuration
app.workspace.root=${APP_WORKSPACE_ROOT:/data/workspaces}

# Logging Configuration (enable debug for PipelineService)
logging.level.com.editor.backend.service.PipelineService=DEBUG
